<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div class="mb-2">
                <label class="form-label">
                    Nombre:
                </label>
    
                <input type="text" formControlName="name" class="form-control" placeholder="Por favor ingresa tu nombre">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligartorio
                </div>
            </div>
    
           <div class="mb-2">
            <label class="form-label">
                Email:
            </label>
    
            <input type="email" formControlName="email" class="form-control" placeholder="Por favor ingresa tu email">

            <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                <span *ngIf="email.errors?.['required']">
                    El email es obligatorio
                </span>
                
                <span *ngIf="email.errors?.['email']">
                    Ingresa un email valido
                </span>
            </div>
           </div>

           <button class="btn btn-primary" [disabled]="formUser.invalid">
            Enviar
           </button>
        </form>
    </div>
</div>
